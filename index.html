  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@700;800&display=swap');
    :root{--bg:#0f1720;--card:#0b1220;--muted:#9aa4b2;--accent:#7531B4}
    html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Arial,sans-serif;background:linear-gradient(180deg,#071022 0%,#071826 100%);background-repeat:no-repeat;background-size:cover;background-attachment:fixed;background-position:center top;color:#e6eef6}
    .wrap{max-width:1200px;margin:28px auto;padding:20px}
    header{display:flex;flex-wrap:wrap;gap:12px;align-items:center}
    h1{margin:0;font-size:20px;color:var(--accent)}
    .ps4-title{font-family:'Oxanium',Inter,Segoe UI,Arial,sans-serif;font-weight:800;font-size:36px;letter-spacing:.5px;color:#e6eef6;line-height:1.1}
    @media (min-width: 768px){.ps4-title{font-size:42px}}
    .ps4-title{background:linear-gradient(90deg,#6aa7ff 0%,#2e6cff 100%);-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 2px 12px rgba(53,119,255,0.35)}
    .controls{margin-left:auto;display:flex;gap:8px;align-items:center}
    .controls input[type=text],.controls input[type=number],.controls button{background:#071022;border:1px solid #1f2937;padding:8px 10px;border-radius:8px;color:#dbeafe}
    .controls input[type=number]{width:84px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:18px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.06));border:1px solid #16232f;padding:10px;border-radius:10px;display:flex;flex-direction:column;gap:8px}
    .meta{display:flex;justify-content:space-between;align-items:center;font-size:13px}
    .title{font-weight:800;font-size:18px;color:#fff}
    .small{font-size:12px;color:var(--muted)}
    footer{margin-top:18px;color:var(--muted);font-size:13px}
    .badge{background:rgba(255,255,255,0.03);padding:6px 8px;border-radius:6px;font-weight:600}
    .pager{display:flex;gap:8px;align-items:center;justify-content:center;margin-top:12px}
    .cover-box{position:relative;width:100%;max-width:360px;aspect-ratio:12/7;height:auto;border-radius:8px;overflow:hidden;background:#0b1220;margin:0 auto}
    .cover{width:100%;height:100%;object-fit:contain;object-position:center;border-radius:8px;display:block;background:#0b1220}
    .yt-frame{width:100%;height:100%;border:0;display:block;border-radius:8px;background:#000}
    .score{font-size:22px;font-weight:800;color:#fff;background:rgba(117,49,180,0.18);padding:4px 8px;border-radius:6px;display:inline-block;border:1px solid #2a3a4a}
    .rank{font-size:22px;font-weight:800;color:#fff;background:rgba(117,49,180,0.18);padding:4px 8px;border-radius:6px;display:inline-block;border:1px solid #2a3a4a;transform:translateY(-8px)}
    /* Enhanced input styling */
    #q,#min,#max{font-size:16px;padding:12px 14px;border-width:2px;border-color:#2a3a4a;background:#0b1220;box-shadow:0 0 0 3px rgba(117,49,180,0.15)}
    #q{width:320px}
    #min,#max{width:110px}
    #q:focus,#min:focus,#max:focus{outline:0;border-color:var(--accent);box-shadow:0 0 0 3px rgba(117,49,180,0.35),0 8px 24px rgba(7,16,34,0.6)}
  </style>

    // Removed cover art; we embed mini trailer players instead

    // Optional: known gameplay trailer IDs to embed directly (expand over time)
    const TRAILERS = {
      "red-dead-redemption-2": "eaW0tYpxyp0",
      "grand-theft-auto-v": "QkkoHAzjnUs",
      "uncharted-4-a-thief-s-end": "hh5HV4iic1Y",
      "god-of-war-2018": "K0u_kAWLJOA"
    };

    // Cache trailer IDs after resolving so subsequent loads are instant
    const TRAILER_CACHE_KEY = 'ps4_trailer_cache_v1';
    let TRAILER_CACHE = {};
    try { TRAILER_CACHE = JSON.parse(localStorage.getItem(TRAILER_CACHE_KEY) || '{}'); } catch(e) { TRAILER_CACHE = {}; }
    function saveTrailerCache(){
      try { localStorage.setItem(TRAILER_CACHE_KEY, JSON.stringify(TRAILER_CACHE)); } catch(e) {}
    }
    async function getOrResolveTrailerId(slug, titleUpper){
      if(slug && TRAILERS[slug]) return TRAILERS[slug];
      if(slug && TRAILER_CACHE[slug]) return TRAILER_CACHE[slug];
      const id = await resolveTrailerIdBySearch(titleUpper);
      if(slug && id){
        TRAILER_CACHE[slug] = id;
        saveTrailerCache();
      }
      return id;
    }

    const PER_PAGE = 9;
    let currentPage = 1;
    let currentData = [];
    let startedGlobalPrefetch = false;

    function getYouTubeTrailerUrl(game){
      const title = (game.Title || '').trim().toUpperCase();
      if(!title) return '';
      const query = 'site:youtube.com ' + title + ' gameplay trailer';
      // Use DuckDuckGo !ducky to redirect to the first result (typically the top YouTube trailer)
      return 'https://duckduckgo.com/?q=' + encodeURIComponent('!ducky ' + query);
    }

    function embedIframe(container, videoId){
      if(!container || !videoId) return;
      if(container.dataset.embedded === '1') return;
      container.innerHTML = '';
      const iframe = document.createElement('iframe');
      iframe.className = 'yt-frame';
      iframe.width = 360;
      iframe.height = 210;
      iframe.title = 'YouTube video player';
      iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
      iframe.referrerPolicy = 'strict-origin-when-cross-origin';
      iframe.allowFullscreen = true;
      iframe.loading = 'lazy';
      container.appendChild(iframe);

      // Simplified params to avoid 153 errors on local files. No origin or enablejsapi.
      const ytParams = 'autoplay=0&modestbranding=1&rel=0&playsinline=1';
      const sources = [
        id => 'https://www.youtube-nocookie.com/embed/' + id + '?' + ytParams,
        id => 'https://www.youtube.com/embed/' + id + '?' + ytParams
      ];

      let tried = 0;
      const tryNext = ()=>{
        if(tried >= sources.length){
          // If both YouTube sources error (e.g., 153), try alternate video IDs from search
          const titleUpper = (container.closest('.card')?.querySelector('.title')?.textContent || '').toUpperCase();
          resolveCandidateIdsBySearch(titleUpper, 3).then(ids=>{
            (ids||[]).forEach(id=>{
              if(container.dataset.embedded === '1') return;
              const alt = document.createElement('iframe');
              alt.className = 'yt-frame';
              alt.width = 360;
              alt.height = 210;
              alt.title = 'YouTube video player';
              alt.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
              alt.referrerPolicy = 'strict-origin-when-cross-origin';
              alt.allowFullscreen = true;
              alt.loading = 'lazy';
              alt.src = 'https://www.youtube-nocookie.com/embed/' + id + '?autoplay=0&modestbranding=1&rel=0&playsinline=1';
              alt.addEventListener('load', ()=>{ container.dataset.embedded = '1'; });
              container.innerHTML = '';
              container.appendChild(alt);
            });
          }).catch(()=>{});
          return;
        }
        const src = sources[tried++](videoId);
        let resolved = false;
        const onLoad = ()=>{ resolved = true; container.dataset.embedded = '1'; cleanup(); };
        const onError = ()=>{ if(!resolved) { cleanup(); tryNext(); } };
        const timeoutId = setTimeout(()=>{ if(!resolved){ cleanup(); tryNext(); } }, 3500);
        function cleanup(){
          iframe.removeEventListener('load', onLoad);
          iframe.removeEventListener('error', onError);
          clearTimeout(timeoutId);
        }
        iframe.addEventListener('load', onLoad);
        iframe.addEventListener('error', onError);
        iframe.src = src;
      };
      tryNext();
    }

    // Resolve a trailer videoId by searching multiple privacy-friendly instances
    function fetchJsonWithTimeout(url, ms){
      return Promise.race([
        fetch(url).then(r=>r.json()),
        new Promise((_,rej)=>setTimeout(()=>rej(new Error('timeout')), ms))
      ]);
    }

    function fetchTextWithTimeout(url, ms){
      return Promise.race([
        fetch(url).then(r=>r.text()),
        new Promise((_,rej)=>setTimeout(()=>rej(new Error('timeout')), ms))
      ]);
    }

    async function resolveTrailerIdBySearch(titleUpper){
      const titleNormal = (titleUpper||'').toString();
      const queries = [
        (titleNormal + ' GAMEPLAY TRAILER').trim(),
        (titleNormal + ' OFFICIAL GAMEPLAY TRAILER').trim(),
        (titleNormal + ' LAUNCH TRAILER').trim(),
        (titleNormal + ' TRAILER').trim(),
        (titleNormal + ' PS4 TRAILER').trim()
      ];
      // First: parse YouTube results HTML (no API key) via CORS-friendly proxy
      for(const q of queries){
        try{
          const url = 'https://r.jina.ai/http://www.youtube.com/results?search_query=' + encodeURIComponent(q);
          const html = await fetchTextWithTimeout(url, 9000);
          if(html && typeof html === 'string'){
            const regex = /watch\?v=([a-zA-Z0-9_-]{11})/g;
            const seen = new Set();
            let match;
            while((match = regex.exec(html))){
              const id = match[1];
              if(!seen.has(id)){
                return id;
              }
            }
          }
        }catch(e){/* try next query */}
      }
      // Fallback: try Piped instances
      const pipedEndpoints = [
        'https://piped.video/api/v1/search?q=',
        'https://piped.privacydev.net/api/v1/search?q=',
        'https://piped.darkness.services/api/v1/search?q=',
        'https://piped.adminforge.de/api/v1/search?q='
      ];
      for(const q of queries){
        const enc = encodeURIComponent(q);
        for(const base of pipedEndpoints){
          try{
            const results = await fetchJsonWithTimeout(base + enc + '&region=US', 8000);
            const vid = (results||[]).find(v=>v && v.type==='video' && v.videoId);
            if(vid && vid.videoId) return vid.videoId;
          }catch(e){/* try next */}
        }
      }
      return '';
    }

    async function resolveCandidateIdsBySearch(titleUpper, maxCount){
      const titleNormal = (titleUpper||'').toString();
      const query = (titleNormal + ' GAMEPLAY TRAILER').trim();
      const url = 'https://r.jina.ai/http://www.youtube.com/results?search_query=' + encodeURIComponent(query);
      try{
        const html = await fetchTextWithTimeout(url, 9000);
        const regex = /watch\?v=([a-zA-Z0-9_-]{11})/g;
        const seen = new Set();
        const out = [];
        let match;
        while((match = regex.exec(html))){
          const id = match[1];
          if(!seen.has(id)){
            seen.add(id);
            out.push(id);
            if(maxCount && out.length >= maxCount) break;
          }
        }
        return out;
      }catch(e){
        return [];
      }
    }

    function renderGrid(list){
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      list.forEach(game=>{
        const el = document.createElement('div');
        el.className = 'card';

        const meta = document.createElement('div');
        meta.className = 'meta';
        const left = document.createElement('div');
        left.innerHTML = '<div class="rank">#' + (game.Rank || '-') + '</div>';
        const right = document.createElement('div');
        right.innerHTML = '<div style="text-align:right"><div class="score">' + (game.Metascore || '-') + '</div><div class="small">Metascore</div></div>';
        meta.appendChild(left);
        meta.appendChild(right);

        const title = document.createElement('a');
        title.className = 'title';
        title.textContent = game.Title || 'Unknown title';
        const ytUrl = getYouTubeTrailerUrl(game);
        if(ytUrl){
          title.href = ytUrl;
          title.target = '_blank';
          title.rel = 'noopener noreferrer';
        }

        const small = document.createElement('div');
        small.className = 'small';
        small.textContent = 'Release: ' + (game['Release Date'] || 'Unknown');

        el.appendChild(meta);
        el.appendChild(title);
        el.appendChild(small);

        const box = document.createElement('div');
        box.className = 'cover-box';
        if(game.slug){ box.setAttribute('data-slug', game.slug); }
        (async ()=>{
          const titleUpper = (game.Title||'').toUpperCase();
          const id = await getOrResolveTrailerId(game.slug, titleUpper);
          if(id){
            embedIframe(box, id);
          }
        })();
        el.appendChild(box);

        grid.appendChild(el);
      });
    }

    function renderPager(total, page){
      const totalPages = Math.max(1, Math.ceil(total / PER_PAGE));
      const pageInfo = document.getElementById('pageInfo');
      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');
      pageInfo.textContent = 'Page ' + page + ' of ' + totalPages;
      prevBtn.disabled = page <= 1;
      nextBtn.disabled = page >= totalPages;
    }

    function renderPage(list, page){
      const start = (page - 1) * PER_PAGE;
      const pageItems = list.slice(start, start + PER_PAGE);
      renderGrid(pageItems);
      renderPager(list.length, page);
    }

    function exportTrailerIds(){
      const combined = Object.assign({}, TRAILERS, TRAILER_CACHE);
      const sortedKeys = Object.keys(combined).sort();
      const sorted = {};
      sortedKeys.forEach(k=>{ if(combined[k]) sorted[k]=combined[k]; });
      const blob = new Blob([JSON.stringify(sorted, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'ps4_trailer_ids.json';
      document.body.appendChild(a);
      a.click();
      setTimeout(()=>{ URL.revokeObjectURL(a.href); a.remove(); }, 500);
    }

    async function resolveAllTrailers(list){
      const items = list.slice();
      const concurrency = 4;
      let idx = 0;
      const worker = async ()=>{
        while(idx < items.length){
          const i = idx++;
          const g = items[i];
          const slug = g.slug;
          if(!slug) continue;
          if(TRAILERS[slug] || TRAILER_CACHE[slug]) continue;
          try{
            const id = await getOrResolveTrailerId(slug, (g.Title||'').toUpperCase());
            if(id){
              const box = document.querySelector('.cover-box[data-slug="' + slug + '"]');
              if(box){ embedIframe(box, id); }
            }
          }catch(e){/* ignore and continue */}
        }
      };
      await Promise.all(new Array(concurrency).fill(0).map(()=>worker()));
    }

    async function prefetchAllTrailerIds(list){
      const toFetch = list.filter(g=>{
        const s = g.slug;
        return s && !TRAILERS[s] && !TRAILER_CACHE[s];
      });
      const concurrency = 3;
      let index = 0;
      const workers = new Array(concurrency).fill(0).map(async ()=>{
        while(index < toFetch.length){
          const i = index++;
          const g = toFetch[i];
          try{
            const id = await getOrResolveTrailerId(g.slug, (g.Title||'').toUpperCase());
            if(id){
              const box = document.querySelector('.cover-box[data-slug="' + g.slug + '"]');
              if(box){ embedIframe(box, id); }
            }
          }catch(e){/* ignore */}
        }
      });
      await Promise.all(workers);
    }

    function applyFilters(data){
      const q = (document.getElementById('q').value || '').trim().toLowerCase();
      const minVal = Number(document.getElementById('min').value);
      const maxVal = Number(document.getElementById('max').value);

      const filtered = data.filter(g=>{
        if(g.Title && q){
          if(!g.Title.toLowerCase().includes(q)) return false;
        }
        if(!isNaN(minVal) && minVal){
          if(Number(g.Metascore) < minVal) return false;
        }
        if(!isNaN(maxVal) && maxVal){
          if(Number(g.Metascore) > maxVal) return false;
        }
        return true;
      });
      const sorted = filtered.sort((a,b)=>Number(a.Rank) - Number(b.Rank));
      currentData = sorted;
      currentPage = 1;
      document.getElementById('count').textContent = sorted.length + ' result' + (sorted.length === 1 ? '' : 's');
      renderPage(currentData, currentPage);
    }

    (function(){
      const data = GAMES.slice();
      data.sort((a,b)=>Number(a.Rank) - Number(b.Rank));
      document.getElementById('q').addEventListener('keyup',()=>applyFilters(data));
      document.getElementById('min').addEventListener('input',()=>applyFilters(data));
      document.getElementById('max').addEventListener('input',()=>applyFilters(data));

      document.getElementById('prev').addEventListener('click',()=>{
        if(currentPage > 1){
          currentPage -= 1;
          renderPage(currentData, currentPage);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      });
      document.getElementById('next').addEventListener('click',()=>{
        const totalPages = Math.max(1, Math.ceil(currentData.length / PER_PAGE));
        if(currentPage < totalPages){
          currentPage += 1;
          renderPage(currentData, currentPage);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      });

      applyFilters(data);
    })();
  </script>
</body>
</html>
